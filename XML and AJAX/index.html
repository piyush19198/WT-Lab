<!DOCTYPE HTML>
<html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AJAX</title>
        
        <style type="text/css">
            body {
                text-align: center;
                font-family: sans-serif;
                background-color: bisque;
            }
            
            table {
                
                border: 2px solid black;
            }
        </style>
    </head>
    
    <body>
        <h1>AJAX Music company</h1>
        
        <button type="button" id="btn1" onclick="return loadDoc()">Click to show records</button>
        <table id="table1"></table>
        
        
        <script type="text/javascript">
            
            
            
            function loadDoc(){
                var xhr = new XMLHttpRequest();
                xhr.onload = function(){
                    if(this.status == 200){
                       myFunction(this);
                       }
                };
                xhr.open('GET', 'ajax.xml', true);
                xhr.send();
            }
            
            function myFunction(xml){
                
                var i;
                var xmlDoc = xml.responseXML;
                var table = "<tr><th>Artist</th><th>Title</th><th>Company</th><th>Price</th><th>Year</th></tr>";
                var x = xmlDoc.getElementsByTagName("CD");
                
                for(i=0; i<x.length; i++){
                    table += "<tr><td>"+
                        x[i].getElementsByTagName("Artist")[0].childNodes[0].nodeValue+
                        "</td><td>"+
                        x[i].getElementsByTagName("Title")[0].childNodes[0].nodeValue+
                        "</td><td>"+
                        x[i].getElementsByTagName("Company")[0].childNodes[0].nodeValue+
                        "</td><td>"+
                        x[i].getElementsByTagName("Price")[0].childNodes[0].nodeValue+
                        "</td><td>"+
                        x[i].getElementsByTagName("Year")[0].childNodes[0].nodeValue+
                        "</td></tr>";
                }
                
                document.getElementById("table1").innerHTML = table;
            }
            
        </script>
    </body>
</html>
