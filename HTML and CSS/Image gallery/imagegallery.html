<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    
    <style type="text/css">
        body {
            background-color: cornsilk;
            font-family: sans-serif;
        }
        
        .gallery{
            float: left;
            margin: 5px;
            border: 2px solid red;
        }
        
        .gallery:hover{
            border: 3px dashed #777;
        }
        
        .desc {
            padding: 15px;
            text-align: center;
            font-family: monospace;
            color: black;
        }
    </style>
</head>

<body>
    
    <h1 style="text-align: center">Image Gallery</h1>
    
    <div class="gallery">
        <a target="_blank" href="image1.jpg">
            <img src="image1.jpg" alt="Scenic picture 1" width="600" height="400">
        </a>
        <div class="desc">
            Image 1
        </div>
    </div>
    
    <div class="gallery">
        <a target="_blank" href="image2.jpg">
            <img src="image2.jpg" alt="Scenic picture 2" width="600" height="400">
        </a>
        <div class="desc">
            Image 2
        </div>
    </div>
    
    <div class="gallery">
        <a target="_blank" href="image3.jpg">
            <img src="image3.jpg" alt="Scenic picture 3" width="600" height="400">
        </a>
        <div class="desc">
            Image 3
        </div>
    </div>
    
    <div class="gallery">
        <a target="_blank" href="image4.jpg">
            <img src="image4.jpg" alt="Scenic picture 1" width="600" height="400">
        </a>
        <div class="desc">
            Image 4
        </div>
    </div>

</body>
</html>
